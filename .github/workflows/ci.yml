name: CI

on:
  pull_request:
    # 필요시 특정 경로만 빌드하고 싶으면 paths 추가
    # paths:
    #   - "**/*.ts"
    #   - "**/*.tsx"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json is missing. Running npm install to generate it."
            npm install
          fi

      - name: Lint
        run: |
          if npm run | grep -q "^  lint$"; then
            npm run lint
          else
            echo "No lint script. Skipping."
          fi

      - name: Typecheck
        run: |
          if npm run | grep -q "^  typecheck$"; then
            npm run typecheck
          else
            echo "No typecheck script. Trying tsc --noEmit if available."
            npx --yes typescript tsc --noEmit || echo "TypeScript not set. Skipping."
          fi

      - name: Build
        run: |
          if npm run | grep -q "^  build$"; then
            npm run build
          else
            echo "No build script. Skipping."
          fi
